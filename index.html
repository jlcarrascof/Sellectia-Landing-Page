<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/styles/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <img src="assets/images/logos/impacta-1.svg" alt="Logo" class="logo">

          <nav class="nav-menu">
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
          </nav>

          <nav class="social">
            <a href="#">
              <img src="assets/images/logos/instagram.svg" alt="Instagram">
            </a>
            <a href="#">
              <img src="assets/images/logos/facebook.svg" alt="Facebook">
            </a>
          </nav>
        </div>
    </header>
    <main>
      <section class="hero">

        <div class="hero-container">
          <h1>
            A veces, <br />
            somos <br />
            gente <br />
            normal
          </h1>
        </div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/images/portada/edit-1.webp" alt="Imagen 1">
                </div>
                <div class="swiper-slide">
                    <img src="assets/images/portada/edit-2.webp" alt="Imagen 2">
                </div>
                <div class="swiper-slide">
                    <img src="assets/images/portada/edit-3.webp" alt="Imagen 3">
                </div>
            </div>
            <!-- Botones de navegación y paginación -->
            <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
